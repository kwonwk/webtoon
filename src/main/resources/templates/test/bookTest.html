<head>
    <meta name="viewport" content="width = 1050, user-scalable = no" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script th:src="@{/js/turnjs/jquery.min.1.7.js}"></script>
    <script th:src="@{/js/turnjs/modernizr.2.5.3.min.js}"></script>
    <script th:src="@{/js/turnjs/turn.js}"></script>
</head>
    <style>
        .flipbook-viewport{
            display: none;
        }
    </style>
<body>
    <div class="flipbook-viewport">
        <div class="container">
            <div class="flipbook">
                <div
                    style="background-image:url(https://upload.wikimedia.org/wikipedia/en/thumb/6/63/IMG_%28business%29.svg/1200px-IMG_%28business%29.svg.png)">
                </div>
                <div
                    style="background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRh7NvwaVcKJgv5i9jWrYr9RKyFho5466uZnWQEEeUeVeZGuL0X&s)">
                </div>
                <div
                    style="background-image:url(https://pbs.twimg.com/profile_images/3572978953/8c522d3ea384cd42e46a4a2498300c35_400x400.jpeg)">
                </div>
                <div
                    style="background-image:url(https://upload.wikimedia.org/wikipedia/en/thumb/6/63/IMG_%28business%29.svg/1200px-IMG_%28business%29.svg.png)">
                </div>
                <div
                    style="background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRh7NvwaVcKJgv5i9jWrYr9RKyFho5466uZnWQEEeUeVeZGuL0X&s)">
                </div>
                <div
                    style="background-image:url(https://pbs.twimg.com/profile_images/3572978953/8c522d3ea384cd42e46a4a2498300c35_400x400.jpeg)">
                </div>
            </div>
        </div>
    </div>
    <button>ㅇㅁㅁ</button>

    <script type="text/javascript">
        $('button').on('click', function(){
            $('.flipbook-viewport').css('display', 'block');
            loadApp();
        })
        function loadApp() {
            // Create the flipbook
            $('.flipbook').turn({
                // Width
                width: 922,
                // Height
                height: 600,
                // Elevation
                elevation: 50,
                // Enable gradients
                gradients: true,
                // Auto center this flipbook
                autoCenter: true
            });
        }

        // Load the HTML4 version if there's not CSS transform
        // yepnope({
        //     test: Modernizr.csstransforms,
        //     yep: ['../../lib/turn.js'],
        //     nope: ['../../lib/turn.html4.min.js'],
        //     // both: ['css/basic.css'],
        //     complete: loadApp
        // });

    </script>

</body>

</html>
